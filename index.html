<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        	
        <!--=============== FAVICON ===============-->
        <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
        
        <!--=============== REMIXICONS ===============-->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
        
        <!--=============== SWIPER CSS ===============-->
        <link rel="stylesheet" href="assets/css/swiper_bundle.css">

        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="assets/css/style.css">

        <title>IMAGE SLIDER  - ZAYAN AL FAHIM</title>
    </head>
    <body>
        <div class="gallery">
            <!-- =============== SWIPER GALLERY CARDS =============== -->
            <div class="swiper gallery-cards">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <article class="gallery__card">
                            <img src="assets/img/image_1.jpg" alt="image gallery" class="gallery__img">
                            <div class="gallery__data">
                                <h3 class="gallery__title">ZAYAN AL FAHIM</h3>
                                <span class="gallery__subtitle">Web Designer</span>
                            </div>
                        </article>
                    </div>

                    <div class="swiper-slide">
                        <article class="gallery__card">
                            <img src="assets/img/image_2.jpg" alt="image gallery" class="gallery__img">
                            <div class="gallery__data">
                                <h3 class="gallery__title">ABDULLAH AL FAHIM</h3>
                                <span class="gallery__subtitle">Web Developer</span>
                            </div>
                        </article>
                    </div>

                    <div class="swiper-slide">
                        <article class="gallery__card">
                            <img src="assets/img/image_3.jpg" alt="image gallery" class="gallery__img">
                            <div class="gallery__data">
                                <h3 class="gallery__title">MOHAMMAD AL FAHIM</h3>
                                <span class="gallery__subtitle">Seo Expert</span>
                            </div>
                        </article>
                    </div>

                    <div class="swiper-slide">
                        <article class="gallery__card">
                            <img src="assets/img/image_4.jpg" alt="image gallery" class="gallery__img">
                            <div class="gallery__data">
                                <h3 class="gallery__title">TANVIR AHMED FAHIM</h3>
                                <span class="gallery__subtitle">Graphic Designer</span>
                            </div>
                        </article>
                    </div>

                    <div class="swiper-slide">
                        <article class="gallery__card">
                            <img src="assets/img/image_5.jpg" alt="image gallery" class="gallery__img">
                            <div class="gallery__data">
                                <h3 class="gallery__title">TAHMINUR RAHMAN FAHIM</h3>
                                <span class="gallery__subtitle">Content Creator</span>
                            </div>
                        </article>
                    </div>
                </div>
            </div>

            <!-- =============== SWIPER GALLERY THUMBNAIL =============== -->
            <div class="gallery__overflow">
                <div class="swiper gallery-thumbs">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <div class="gallery__thumbnail">
                                <img src="assets/img/image_1.jpg" alt="image thumbnail" class="gallery__thumbnail-img">
                            </div>
                        </div>
    
                        <div class="swiper-slide">
                            <div class="gallery__thumbnail">
                                <img src="assets/img/image_2.jpg" alt="image thumbnail" class="gallery__thumbnail-img">
                            </div>
                        </div>
    
                        <div class="swiper-slide">
                            <div class="gallery__thumbnail">
                                <img src="assets/img/image_3.jpg" alt="image thumbnail" class="gallery__thumbnail-img">
                            </div>
                        </div>
    
                        <div class="swiper-slide">
                            <div class="gallery__thumbnail">
                                <img src="assets/img/image_4.jpg" alt="image thumbnail" class="gallery__thumbnail-img">
                            </div>
                        </div>
                        
                        <div class="swiper-slide">
                            <div class="gallery__thumbnail">
                                <img src="assets/img/image_5.jpg" alt="image thumbnail" class="gallery__thumbnail-img">
                            </div>
                        </div>
                    </div>
    
                    <!-- Swiper pagination -->
                    <div class="swiper-pagination"></div>
                </div>

                <!-- Swiper arrows -->
                <div class="swiper-button-next">
                    <i class="ri-arrow-right-line"></i>
                </div>
                <div class="swiper-button-prev">
                    <i class="ri-arrow-left-line"></i>
                </div>
            </div>
        </div>
        
        <!--=============== SWIPER JS ===============-->
        <script src="assets/js/swiper_bundle.js"></script>

        <!--=============== MAIN JS ===============-->
        <script src="assets/js/script.js"></script>
    </body>
</html>
